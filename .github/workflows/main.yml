name: Pythong Lint and Test (L+T)

run-name: L+T, triggered by ${{ github.actor }}

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code
              uses: actions/chekout@v4
              with:
                fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                    python-version: '3.13'

            - name: Install dependencies
              run: | 
                python -m pip install -e .
                python -m pip install -e .[lint]

            - name: Lint code
              run: ruff check --ouput=github .